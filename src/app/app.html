<h1 class="titul">Priemra Activitat Josep Galindo</h1>

<div class=""> 
    <input [(ngModel)]="alumne" class="alumne" >
    <button class="afegir" (click)="addalumnes()">Afegir alumne</button>
</div>

<div class="botons">
    <button class="mostra" (click)="mostratotsalumnes()">Mostra tots els alumnes </button>

    <button class="absents" (click)="mostratotsabsents()">Mostra Alumnes Absents</button>

    <button class="Presents" (click)="mostratotspresents()">Mostra Alumnes Presents</button>

    <button class="borra" (click)="deletealumnes()">Eliminar el alumne </button>
    
</div>
    
<div class="llistat_alumnes">
    <h1>LListat de alumnes</h1>
    @for (alumne of mostraalumnes; track $index) {
        <li>{{alumne.nom}} ({{alumne.stats}})
            <button (click)="statalumnepresent($index)"> Alumne present</button>
            <button (cli1ck)="statalumnesausents($index)">Alumne ausent</button>
            <button (click)="deletealumnes()">Eliminar el alumne</button>
        </li>
    }@empty {
        <li>Esta vuit</li>
    }

    
</div>
